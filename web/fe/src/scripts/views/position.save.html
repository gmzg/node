<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">职位添加</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" id="possave" action="/api/position/save" method="post" enctype="multipart/form-data">
    <div class="box-body">
      <div class="form-group">
        <label for="goodsLogo" class="col-sm-2 control-label">商品Logo</label>

        <div class="col-sm-10">
          <input type="file" class="form-control" name="goodsLogo" id="goodsLogo" placeholder="请选择商品logo图片">
        </div>
      </div>
      <div class="form-group">
        <label for="goodsname" class="col-sm-2 control-label">商品名称</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="goodsname" id="goodsnmae" placeholder="请输入商品名称">
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">商品价格</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="price" id="price" placeholder="请输入商品价格">
        </div>
      </div>
      <div class="form-group">
        <label for="detail" class="col-sm-2 control-label">商品详情</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="detail" id="detail" placeholder="请输入商品详情">
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="button" id="posback" class="btn btn-default">返回</button>
      <button type="button" id="possubmit" class="btn btn-info pull-right">提交</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
